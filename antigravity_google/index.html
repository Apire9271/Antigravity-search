<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene">
        <!-- Logo Letters -->
        <div class="floater logo-letter" data-color="blue">G</div>
        <div class="floater logo-letter" data-color="red">o</div>
        <div class="floater logo-letter" data-color="yellow">o</div>
        <div class="floater logo-letter" data-color="blue">g</div>
        <div class="floater logo-letter" data-color="green">l</div>
        <div class="floater logo-letter" data-color="red">e</div>

        <!-- Search Bar -->
        <div class="floater search-container">
            <div class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <input type="text" placeholder="Search the cosmos...">
            <div class="mic-icon">
                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.41c1.36 1.33 3.14 2.13 5.1 2.13 4.29 0 7.68-3.38 7.68-7.75h-2c0 3.17-2.6 5.76-5.83 5.76z" fill="#ea4335"></path></svg>
            </div>
        </div>

        <!-- Buttons -->
        <div class="floater button">Google Search</div>
        <div class="floater button">I'm Feeling Lucky</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
